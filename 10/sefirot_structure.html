    <script>
        // ×™×¦×™×¨×ª ×§×•×•×™ ×—×™×‘×•×¨
        function createConnections() {
            const connections = [
                // ×§×•×•×™× ×¨×’×™×œ×™×
                { from: 'keter', to: 'chochma', letter: '×', type: 'solid' },
                { from: 'keter', to: 'bina', letter: '×‘', type: 'solid' },
                { from: 'chochma', to: 'bina', letter: '×’', type: 'solid' },
                { from: 'chochma', to: 'chesed', letter: '×”', type: 'solid' },
                { from: 'bina', to: 'gevura', letter: '×•', type: 'solid' },
                { from: 'chesed', to: 'gevura', letter: '×–', type: 'solid' },
                { from: 'chesed', to: 'tiferet', letter: '×˜', type: 'solid' },
                { from: 'gevura', to: 'tiferet', letter: '×›', type: 'solid' },
                { from: 'netzach', to: 'hod', letter: '×¢', type: 'solid' },
                { from: 'netzach', to: 'yesod', letter: '×¤', type: 'solid' },
                { from: 'hod', to: 'yesod', letter: '×¦', type: 'solid' },
                { from: 'yesod', to: 'malchut', letter: '×ª', type: 'solid' },

                // ×§×•×•×™× ××§×•×•×§×•×•×™×
                { from: 'chesed', to: 'netzach', letter: '×™', type: 'dashed' },
                { from: 'gevura', to: 'hod', letter: '×œ', type: 'dashed' },
                { from: 'tiferet', to: 'yesod', letter: '× ', type: 'dashed' },
                { from: 'chochma', to: 'tiferet', letter: '×“', type: 'dashed' },
                { from: 'bina', to: 'tiferet', letter: '×—', type: 'dashed' }
            ];

            connections.forEach(({ from, to, letter, type }) => {
                // ×™×¦×™×¨×ª ×”×§×•
                const line = document.createElement('div');
                line.className = `connection-line connection-${type}`;
                document.getElementById('sefirot-diagram').appendChild(line);

                // ×™×¦×™×¨×ª ×”××•×ª
                const letterDiv = document.createElement('div');
                letterDiv.className = 'connection-letter';
                letterDiv.textContent = letter;
                document.getElementById('sefirot-diagram').appendChild(letterDiv);

                updateConnection(from, to, line, letterDiv);
            });
        }

        // ×¢×“×›×•×Ÿ ××™×§×•× ×§×•×•×™ ×”×—×™×‘×•×¨ ×•×”××•×ª×™×•×ª
        function updateConnection(from, to, line, letter) {
            const fromEl = document.getElementById(from);
            const toEl = document.getElementById(to);
            const fromRect = fromEl.getBoundingClientRect();
            const toRect = toEl.getBoundingClientRect();
            const containerRect = document.getElementById('sefirot-diagram').getBoundingClientRect();

            const fromX = fromRect.left - containerRect.left + fromRect.width / 2;
            const fromY = fromRect.top - containerRect.top + fromRect.height / 2;
            const toX = toRect.left - containerRect.left + toRect.width / 2;
            const toY = toRect.top - containerRect.top + toRect.height / 2;

            // ×—×™×©×•×‘ ××•×¨×š ×•×–×•×•×™×ª ×”×§×•
            const length = Math.sqrt(Math.pow(toX - fromX, 2) + Math.pow(toY - fromY, 2));
            const angle = Math.atan2(toY - fromY, toX - fromX) * 180 / Math.PI;

            // ×¢×“×›×•×Ÿ ×”×§×•
            line.style.width = `${length}px`;
            line.style.left = `${fromX}px`;
            line.style.top = `${fromY}px`;
            line.style.transform = `rotate(${angle}deg)`;

            // ××™×§×•× ×”××•×ª ×‘×××¦×¢ ×”×§×•
            const midX = fromX + (toX - fromX) / 2 - 8;
            const midY = fromY + (toY - fromY) / 2 - 8;
            letter.style.left = `${midX}px`;
            letter.style.top = `${midY}px`;
        }

        // ×× ×™××¦×™×™×ª ×–×¨×™××ª ×”××•×¨
        function animateFlow() {
            const timeline = anime.timeline({
                easing: 'easeInOutSine',
                duration: 1000
            });

            const sefirot = ['keter', 'chochma', 'bina', 'daat', 'chesed', 'gevura', 'tiferet',
                'netzach', 'hod', 'yesod', 'malchut'];

            sefirot.forEach((sefirah, index) => {
                timeline.add({
                    targets: `#${sefirah}`,
                    scale: [1, 1.2, 1],
                    opacity: [0.5, 1],
                    duration: 500,
                }, index * 200);
            });
        }

        // ×× ×™××¦×™×™×ª ×¤×¢×™××” ×œ×›×œ ×”×¡×¤×™×¨×•×ª
        function pulseAll() {
            anime({
                targets: '.sefirah',
                scale: [1, 1.1, 1],
                opacity: [0.8, 1, 0.8],
                duration: 1500,
                loop: true,
                direction: 'alternate',
                easing: 'easeInOutSine',
                delay: anime.stagger(100)
            });
        }

        // ×™×¦×™×¨×ª ×”×§×•×•×™× ×‘×˜×¢×™× ×ª ×”×¢××•×“
        window.onload = createConnections;
    </script>

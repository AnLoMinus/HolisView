<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טבלאות ומידע - שערי האורה</title>

    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- תפריט ניווט -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">שערי האורה</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">דף הבית</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="intro.html">מבוא ויסודות</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="study.html">לימוד ועיון</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="practice.html">עבודה מעשית</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="tables.html">טבלאות ומידע</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="kabbalah.html">העמקה וקבלה</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ניווט פנימי -->
    <nav aria-label="breadcrumb" class="bg-light py-2">
        <div class="container">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="index.html">דף הבית</a></li>
                <li class="breadcrumb-item active">טבלאות ומידע</li>
            </ol>
        </div>
    </nav>

    <!-- תוכן ראשי -->
    <main class="container my-4">
        <!-- חיפוש מתקדם -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">חיפוש מתקדם</h4>
            </div>
            <div class="card-body">
                <form id="searchForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="search" class="form-control" placeholder="הקלד מילות חיפוש...">
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="searchCategory">
                                <option value="all">כל הקטגוריות</option>
                                <option value="names">שמות קדושים</option>
                                <option value="terms">מושגים</option>
                                <option value="sources">מקורות</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select class="form-select" id="searchSort">
                                <option value="relevance">רלוונטיות</option>
                                <option value="alphabetical">א-ב</option>
                                <option value="gematria">גימטריה</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i>
                                חיפוש
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- לשוניות תוכן -->
        <ul class="nav nav-tabs mb-3" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#names" type="button">
                    שמות קדושים
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#gematria" type="button">
                    גימטריה
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#dictionary" type="button">
                    מילון מושגים
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#references" type="button">
                    מקורות
                </button>
            </li>
        </ul>

        <!-- תוכן הלשוניות -->
        <div class="tab-content">
            <!-- שמות קדושים -->
            <div class="tab-pane fade show active" id="names">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">שמות קדושים</h5>
                        <span class="badge bg-primary" id="namesCount">0</span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" id="names-table">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>שם</th>
                                        <th>משמעות</th>
                                        <th>גימטריה</th>
                                        <th>שער</th>
                                        <th>פעולות</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- גימטריה -->
            <div class="tab-pane fade" id="gematria">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">מחשבון גימטריה</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="gematriaInput"
                                        placeholder="הקלד מילה בעברית...">
                                    <button class="btn btn-primary" onclick="calculateGematriaValue()">
                                        <i class="bi bi-calculator"></i>
                                        חשב
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-none" id="gematriaResult">
                                    <h5>ערך גימטרי: <span id="gematriaValue">0</span></h5>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive" id="gematria">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th colspan="8" class="text-center">טבלת ערכי גימטריה</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- מילון מושגים -->
            <div class="tab-pane fade" id="dictionary">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">מילון מושגים</h5>
                        <span class="badge bg-primary" id="termsCount">0</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="search" class="form-control" id="dictionarySearch"
                                placeholder="חיפוש מושגים...">
                        </div>
                        <div class="list-group" id="termsList"></div>
                    </div>
                </div>
            </div>

            <!-- מקורות -->
            <div class="tab-pane fade" id="references">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">מקורות</h5>
                        <span class="badge bg-primary" id="sourcesCount">0</span>
                    </div>
                    <div class="card-body">
                        <div class="accordion" id="referencesAccordion"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- מודל פרטי שם -->
    <div class="modal fade" id="nameDetailsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameDetailsTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="nameDetailsBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגור</button>
                </div>
            </div>
        </div>
    </div>

    <!-- כפתור חזרה למעלה -->
    <button class="btn btn-primary btn-floating btn-back-to-top">
        <i class="bi bi-arrow-up"></i>
    </button>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
    <script src="tables.js"></script>
</body>

</html>
